<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Advanced QR Code Generator - Responsive</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes starfield {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(-10deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(79, 209, 197, 0.3), 0 0 40px rgba(79, 209, 197, 0.2); }
            50% { box-shadow: 0 0 30px rgba(79, 209, 197, 0.5), 0 0 60px rgba(79, 209, 197, 0.3); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes neonPulse {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(79, 209, 197, 0.8),
                    0 0 20px rgba(79, 209, 197, 0.6),
                    0 0 30px rgba(79, 209, 197, 0.4);
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(79, 209, 197, 1),
                    0 0 30px rgba(79, 209, 197, 0.8),
                    0 0 40px rgba(79, 209, 197, 0.6);
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            background-size: 400% 400%;
            animation: gradientMove 20s ease infinite;
            padding: 15px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 60px 70px, rgba(255, 255, 255, 0.2), transparent),
                radial-gradient(1px 1px at 50px 50px, rgba(255, 255, 255, 0.4), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255, 255, 255, 0.3), transparent),
                radial-gradient(2px 2px at 90px 10px, rgba(255, 255, 255, 0.25), transparent);
            background-size: 200px 200px;
            background-repeat: repeat;
            animation: starfield 200s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .title {
            text-align: center;
            margin-bottom: clamp(20px, 5vw, 40px);
            animation: fadeInUp 1s ease;
        }

        .title h1 {
            font-size: clamp(1.8em, 6vw, 3em);
            font-weight: 900;
            background: linear-gradient(135deg, #4fd1c5 0%, #00d4ff 50%, #4fd1c5 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite, neonPulse 2s ease-in-out infinite;
            margin-bottom: 10px;
            letter-spacing: 1px;
            word-wrap: break-word;
        }

        .title p {
            color: #4fd1c5;
            font-size: clamp(0.9em, 3vw, 1.2em);
            opacity: 0.9;
        }

        .box {
            background: rgba(15, 15, 25, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            padding: clamp(20px, 5vw, 50px);
            border-radius: clamp(20px, 4vw, 30px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.6),
                inset 0 1px 1px rgba(255, 255, 255, 0.1),
                0 0 60px rgba(79, 209, 197, 0.1);
            border: 2px solid rgba(79, 209, 197, 0.2);
            animation: fadeInUp 1.2s ease, glow 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(79, 209, 197, 0.1) 0%, transparent 70%);
            animation: spin 20s linear infinite;
            pointer-events: none;
        }

        .form-section {
            position: relative;
            z-index: 1;
            margin-bottom: clamp(20px, 4vw, 30px);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #4fd1c5;
            font-weight: 600;
            font-size: clamp(0.85em, 2.5vw, 0.95em);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        textarea {
            width: 100%;
            padding: clamp(15px, 3vw, 18px) clamp(20px, 4vw, 25px);
            border: 2px solid rgba(79, 209, 197, 0.3);
            border-radius: clamp(12px, 3vw, 15px);
            background: rgba(10, 10, 15, 0.6);
            color: white;
            font-size: clamp(14px, 3vw, 16px);
            min-height: clamp(80px, 15vw, 100px);
            font-family: inherit;
            resize: vertical;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        textarea::placeholder {
            color: rgba(79, 209, 197, 0.5);
        }

        textarea:focus {
            outline: none;
            background: rgba(10, 10, 15, 0.8);
            border-color: #4fd1c5;
            box-shadow: 
                0 0 30px rgba(79, 209, 197, 0.4),
                0 0 60px rgba(79, 209, 197, 0.2),
                inset 0 0 20px rgba(79, 209, 197, 0.1);
            transform: translateY(-2px);
        }

        .qr-size-selector, .color-selector {
            margin-bottom: clamp(20px, 4vw, 25px);
            position: relative;
            z-index: 1;
        }

        .size-options, .color-options {
            display: flex;
            gap: clamp(8px, 2vw, 10px);
            flex-wrap: wrap;
        }

        .size-btn, .color-btn {
            padding: clamp(8px, 2vw, 10px) clamp(16px, 3vw, 20px);
            border: 2px solid rgba(79, 209, 197, 0.3);
            border-radius: clamp(8px, 2vw, 10px);
            background: rgba(10, 10, 15, 0.6);
            color: #4fd1c5;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: clamp(12px, 2.5vw, 14px);
            touch-action: manipulation;
            user-select: none;
        }

        .size-btn:active, .color-btn:active {
            transform: scale(0.95);
        }

        .size-btn:hover, .color-btn:hover {
            border-color: #4fd1c5;
            background: rgba(79, 209, 197, 0.2);
            transform: translateY(-2px);
        }

        .size-btn.active, .color-btn.active {
            background: linear-gradient(135deg, #4fd1c5 0%, #00d4ff 100%);
            color: #0a0a0a;
            border-color: #4fd1c5;
        }

        .color-btn {
            width: clamp(45px, 10vw, 50px);
            height: clamp(45px, 10vw, 50px);
            min-width: 45px;
            min-height: 45px;
            padding: 0;
            border-radius: 50%;
            position: relative;
        }

        .color-btn::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(16px, 4vw, 20px);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
        }

        .color-btn.active::after {
            opacity: 1;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(clamp(120px, 25vw, 150px), 1fr));
            gap: clamp(10px, 2vw, 15px);
            margin-bottom: clamp(20px, 4vw, 30px);
            position: relative;
            z-index: 1;
        }

        .quick-action-btn {
            padding: clamp(12px, 3vw, 15px);
            border: 2px solid rgba(79, 209, 197, 0.3);
            border-radius: clamp(10px, 2vw, 12px);
            background: rgba(10, 10, 15, 0.6);
            color: #4fd1c5;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            animation: fadeInUp 0.8s ease backwards;
            font-size: clamp(11px, 2.5vw, 14px);
            touch-action: manipulation;
        }

        .quick-action-btn:active {
            transform: scale(0.95);
        }

        .quick-action-btn:hover {
            border-color: #4fd1c5;
            background: rgba(79, 209, 197, 0.2);
            transform: translateY(-2px);
        }

        .quick-action-btn span {
            font-size: clamp(1.5em, 5vw, 2em);
            display: block;
            margin-bottom: 5px;
        }

        button.generate-btn {
            width: 100%;
            padding: clamp(16px, 4vw, 20px);
            border: none;
            border-radius: clamp(12px, 3vw, 15px);
            background: linear-gradient(135deg, #4fd1c5 0%, #00d4ff 100%);
            color: #0a0a0a;
            font-size: clamp(16px, 3.5vw, 18px);
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.3vw, 2px);
            box-shadow: 
                0 4px 20px rgba(79, 209, 197, 0.4),
                0 8px 40px rgba(79, 209, 197, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: clamp(20px, 4vw, 30px);
            z-index: 1;
            touch-action: manipulation;
        }

        button.generate-btn:active {
            transform: scale(0.98);
        }

        button.generate-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button.generate-btn:hover::before {
            width: 400px;
            height: 400px;
        }

        button.generate-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 6px 30px rgba(79, 209, 197, 0.6),
                0 12px 60px rgba(79, 209, 197, 0.3);
        }

        .loader {
            display: none;
            width: clamp(40px, 10vw, 50px);
            height: clamp(40px, 10vw, 50px);
            border: clamp(4px, 1vw, 5px) solid rgba(79, 209, 197, 0.2);
            border-top: clamp(4px, 1vw, 5px) solid #4fd1c5;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 20px auto;
        }

        .loader.show {
            display: block;
        }

        .qr-result {
            display: none;
            text-align: center;
            margin: clamp(20px, 4vw, 30px) 0;
            position: relative;
            z-index: 1;
        }

        .qr-result.show {
            display: block;
            animation: bounceIn 0.8s ease;
        }

        .qr-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: clamp(15px, 3vw, 20px);
            padding: clamp(20px, 4vw, 30px);
            display: inline-block;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(79, 209, 197, 0.3);
            transition: all 0.4s ease;
            animation: float 4s ease-in-out infinite;
            max-width: 100%;
        }

        .qr-container:hover {
            transform: scale(1.05);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(79, 209, 197, 0.5);
        }

        #qrimage {
            max-width: 100%;
            height: auto;
            border-radius: clamp(8px, 2vw, 10px);
            display: block;
        }

        .button-group {
            display: flex;
            gap: clamp(10px, 2vw, 15px);
            justify-content: center;
            margin-top: clamp(20px, 4vw, 25px);
            flex-wrap: wrap;
        }

        .action-btn {
            padding: clamp(12px, 3vw, 15px) clamp(20px, 4vw, 30px);
            border: none;
            border-radius: clamp(10px, 2vw, 12px);
            font-size: clamp(14px, 3vw, 16px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            flex: 1 1 auto;
            min-width: clamp(100px, 25vw, 120px);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .download-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(240, 147, 251, 0.4);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 30px rgba(240, 147, 251, 0.6);
        }

        .share-btn {
            background: linear-gradient(135deg, #4fd1c5 0%, #00d4ff 100%);
            color: #0a0a0a;
            box-shadow: 0 4px 20px rgba(79, 209, 197, 0.4);
        }

        .share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 30px rgba(79, 209, 197, 0.6);
        }

        .clear-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .clear-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 30px rgba(102, 126, 234, 0.6);
        }

        .history-section {
            margin-top: clamp(30px, 6vw, 40px);
            padding-top: clamp(30px, 6vw, 40px);
            border-top: 2px solid rgba(79, 209, 197, 0.2);
            position: relative;
            z-index: 1;
        }

        .history-title {
            font-size: clamp(1.2em, 4vw, 1.5em);
            color: #4fd1c5;
            margin-bottom: clamp(15px, 3vw, 20px);
            text-align: center;
            font-weight: 700;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(clamp(100px, 20vw, 120px), 1fr));
            gap: clamp(12px, 2.5vw, 15px);
        }

        .history-item {
            background: rgba(10, 10, 15, 0.6);
            border: 2px solid rgba(79, 209, 197, 0.2);
            border-radius: clamp(12px, 2.5vw, 15px);
            padding: clamp(12px, 2.5vw, 15px);
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease backwards;
            touch-action: manipulation;
        }

        .history-item:active {
            transform: scale(0.95);
        }

        .history-item:hover {
            transform: translateY(-5px);
            border-color: #4fd1c5;
            box-shadow: 0 10px 30px rgba(79, 209, 197, 0.3);
        }

        .history-item img {
            width: 100%;
            border-radius: clamp(6px, 1.5vw, 8px);
            margin-bottom: clamp(8px, 2vw, 10px);
            background: white;
            padding: clamp(4px, 1vw, 5px);
        }

        .history-item .text-preview {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.75em, 2vw, 0.85em);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .empty-history {
            text-align: center;
            color: rgba(79, 209, 197, 0.5);
            padding: clamp(20px, 5vw, 30px);
            font-size: clamp(0.95em, 3vw, 1.1em);
            grid-column: 1 / -1;
        }

        /* Mobile specific optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .button-group {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                min-width: 100%;
            }

            .quick-actions {
                grid-template-columns: 1fr 1fr;
            }

            /* Improve touch targets */
            .size-btn, .color-btn, .quick-action-btn {
                min-height: 44px;
            }

            textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }
        }

        /* Tablet optimizations */
        @media (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 90%;
            }
        }

        /* Large desktop */
        @media (min-width: 1440px) {
            .container {
                max-width: 700px;
            }

            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .title h1 {
                font-size: 1.5em;
            }

            .quick-actions {
                gap: 8px;
            }

            .history-grid {
                grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            }
        }

        /* Landscape mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }

            .title {
                margin-bottom: 15px;
            }

            .title h1 {
                font-size: 1.8em;
            }

            .box {
                padding: 20px;
            }

            .form-section {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>‚ö° QR CODE GENERATOR</h1>
            <p>Create stunning QR codes instantly</p>
        </div>

        <div class="box">
            <!-- Quick Actions -->
            <div class="quick-actions">
                <div class="quick-action-btn" data-type="url">
                    <span>üåê</span>
                    Website URL
                </div>
                <div class="quick-action-btn" data-type="email">
                    <span>üìß</span>
                    Email
                </div>
                <div class="quick-action-btn" data-type="phone">
                    <span>üì±</span>
                    Phone
                </div>
                <div class="quick-action-btn" data-type="wifi">
                    <span>üì∂</span>
                    WiFi
                </div>
            </div>

            <!-- Input Section -->
            <div class="form-section">
                <label for="qrtext">üî§ Enter Text or URL</label>
                <textarea id="qrtext" placeholder="Enter text, URL, email, phone number, or any data..."></textarea>
            </div>

            <!-- Size Selection -->
            <div class="qr-size-selector">
                <label>üìè QR Code Size</label>
                <div class="size-options">
                    <button class="size-btn" data-size="150">Small</button>
                    <button class="size-btn active" data-size="300">Medium</button>
                    <button class="size-btn" data-size="500">Large</button>
                    <button class="size-btn" data-size="800">XL</button>
                </div>
            </div>

            <!-- Color Selection -->
            <div class="color-selector">
                <label>üé® QR Code Color</label>
                <div class="color-options">
                    <button class="color-btn active" data-color="000000" style="background: #000000;" aria-label="Black"></button>
                    <button class="color-btn" data-color="4fd1c5" style="background: #4fd1c5;" aria-label="Cyan"></button>
                    <button class="color-btn" data-color="f093fb" style="background: #f093fb;" aria-label="Pink"></button>
                    <button class="color-btn" data-color="ff6b6b" style="background: #ff6b6b;" aria-label="Red"></button>
                    <button class="color-btn" data-color="764ba2" style="background: #764ba2;" aria-label="Purple"></button>
                    <button class="color-btn" data-color="00d4ff" style="background: #00d4ff;" aria-label="Blue"></button>
                </div>
            </div>

            <!-- Generate Button -->
            <button class="generate-btn" id="generateBtn">
                üöÄ GENERATE QR CODE
            </button>

            <!-- Loader -->
            <div class="loader" id="loader"></div>

            <!-- QR Code Result -->
            <div class="qr-result" id="qrResult">
                <div class="qr-container">
                    <img src="" id="qrimage" alt="QR Code">
                </div>
                <div class="button-group">
                    <button class="action-btn download-btn" id="downloadBtn">
                        üíæ Download
                    </button>
                    <button class="action-btn share-btn" id="shareBtn">
                        üì§ Share
                    </button>
                    <button class="action-btn clear-btn" id="clearBtn">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <h3 class="history-title">üìú Recent QR Codes</h3>
                <div class="history-grid" id="historyGrid">
                    <div class="empty-history">No QR codes generated yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let selectedSize = 300;
        let selectedColor = '000000';
        let qrHistory = [];

        // Initialize on page load
        window.onload = function() {
            console.log('Page loaded - initializing...');
            
            // Load history from localStorage
            try {
                qrHistory = JSON.parse(localStorage.getItem('qrHistory') || '[]');
                console.log('Loaded history:', qrHistory.length, 'items');
            } catch (e) {
                console.error('Error loading history:', e);
                qrHistory = [];
            }
            displayHistory();

            // Quick action buttons
            document.querySelectorAll('.quick-action-btn').forEach(btn => {
                btn.onclick = function() {
                    const type = this.getAttribute('data-type');
                    setQuickText(type);
                };
            });

            // Size buttons
            document.querySelectorAll('.size-btn').forEach(btn => {
                btn.onclick = function() {
                    selectedSize = parseInt(this.getAttribute('data-size'));
                    document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    console.log('Size selected:', selectedSize);
                };
            });

            // Color buttons
            document.querySelectorAll('.color-btn').forEach(btn => {
                btn.onclick = function() {
                    selectedColor = this.getAttribute('data-color');
                    document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    console.log('Color selected:', selectedColor);
                };
            });

            // Generate button
            document.getElementById('generateBtn').onclick = function() {
                console.log('Generate button clicked');
                generate();
            };

            // Download button
            document.getElementById('downloadBtn').onclick = function() {
                console.log('Download button clicked');
                downloadQR();
            };

            // Share button
            document.getElementById('shareBtn').onclick = function() {
                console.log('Share button clicked');
                shareQR();
            };

            // Clear button
            document.getElementById('clearBtn').onclick = function() {
                console.log('Clear button clicked');
                clearQR();
            };

            // Enter key support
            document.getElementById('qrtext').onkeydown = function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    generate();
                }
            };

            console.log('Initialization complete!');
        };

        function setQuickText(type) {
            const input = document.getElementById('qrtext');
            switch(type) {
                case 'url':
                    input.value = 'https://';
                    break;
                case 'email':
                    input.value = 'mailto:';
                    break;
                case 'phone':
                    input.value = 'tel:';
                    break;
                case 'wifi':
                    input.value = 'WIFI:T:WPA;S:NetworkName;P:Password;;';
                    break;
            }
            input.focus();
        }

        function generate() {
            const qrtext = document.getElementById('qrtext').value.trim();
            const qrimage = document.getElementById('qrimage');
            const qrResult = document.getElementById('qrResult');
            const loader = document.getElementById('loader');

            console.log('Generating QR for:', qrtext);

            if (!qrtext) {
                alert('‚ö†Ô∏è Please enter some text or URL to generate QR code');
                return;
            }

            // Show loader
            loader.classList.add('show');
            qrResult.classList.remove('show');

            // Generate QR code URL
            const currentQRUrl = `https://api.qrserver.com/v1/create-qr-code/?size=${selectedSize}x${selectedSize}&data=${encodeURIComponent(qrtext)}&color=${selectedColor}`;
            
            console.log('QR URL:', currentQRUrl);

            // Load image
            setTimeout(() => {
                qrimage.src = currentQRUrl;
                
                qrimage.onload = function() {
                    console.log('QR image loaded successfully');
                    loader.classList.remove('show');
                    qrResult.classList.add('show');
                    addToHistory(qrtext, currentQRUrl);
                };

                qrimage.onerror = function() {
                    console.error('Failed to load QR image');
                    loader.classList.remove('show');
                    alert('‚ùå Failed to generate QR code. Please try again.');
                };
            }, 500);
        }

        function downloadQR() {
            const qrimage = document.getElementById('qrimage');
            if (!qrimage.src) {
                alert('‚ö†Ô∏è Generate a QR code first!');
                return;
            }

            const link = document.createElement('a');
            link.download = `qrcode_${Date.now()}.png`;
            link.href = qrimage.src;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            console.log('QR code downloaded');
        }

        function shareQR() {
            const qrimage = document.getElementById('qrimage');
            if (!qrimage.src) {
                alert('‚ö†Ô∏è Generate a QR code first!');
                return;
            }

            // Try to copy to clipboard
            const textArea = document.createElement('textarea');
            textArea.value = qrimage.src;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('‚úÖ QR code link copied to clipboard!');
                console.log('Link copied to clipboard');
            } catch (err) {
                alert('‚ùå Failed to copy link');
                console.error('Copy failed:', err);
            }
            
            document.body.removeChild(textArea);
        }

        function clearQR() {
            document.getElementById('qrtext').value = '';
            document.getElementById('qrResult').classList.remove('show');
            console.log('QR cleared');
        }

        function addToHistory(text, url) {
            const historyItem = {
                text: text.substring(0, 50),
                url: url,
                timestamp: Date.now()
            };

            // Add to beginning
            qrHistory.unshift(historyItem);

            // Keep only last 12
            if (qrHistory.length > 12) {
                qrHistory = qrHistory.slice(0, 12);
            }

            // Save to localStorage
            try {
                localStorage.setItem('qrHistory', JSON.stringify(qrHistory));
                console.log('History saved:', qrHistory.length, 'items');
            } catch (e) {
                console.error('Error saving history:', e);
            }

            displayHistory();
        }

        function displayHistory() {
            const historyGrid = document.getElementById('historyGrid');
            
            if (qrHistory.length === 0) {
                historyGrid.innerHTML = '<div class="empty-history">No QR codes generated yet</div>';
                return;
            }

            historyGrid.innerHTML = qrHistory.map((item, index) => `
                <div class="history-item" onclick="loadFromHistory(${index})">
                    <img src="${item.url}" alt="QR Code">
                    <div class="text-preview">${item.text}</div>
                </div>
            `).join('');

            console.log('History displayed:', qrHistory.length, 'items');
        }

        function loadFromHistory(index) {
            const item = qrHistory[index];
            console.log('Loading from history:', item.text);
            
            document.getElementById('qrtext').value = item.text;
            document.getElementById('qrimage').src = item.url;
            document.getElementById('qrResult').classList.add('show');
            
            // Scroll to result
            document.getElementById('qrResult').scrollIntoView({ 
                behavior: 'smooth', 
                block: 'center' 
            });
        }
    </script>
</body>
